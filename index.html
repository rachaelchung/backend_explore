<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie This or That</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ffffff;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at top, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(37, 99, 235, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
            padding: 48px;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 48px;
            font-size: 2.75em;
            font-weight: 700;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 20px rgba(220, 38, 38, 0.3);
        }

        .setup-screen, .game-screen, .results-screen {
            display: none;
        }

        .setup-screen.active, .game-screen.active, .results-screen.active {
            display: block;
        }

        .form-group {
            margin-bottom: 32px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            letter-spacing: 0.01em;
        }

        select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 1em;
            color: #ffffff;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: rgba(220, 38, 38, 0.6);
            background: rgba(30, 30, 30, 0.95);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        select option {
            background: #1a1a1a;
            color: #ffffff;
        }

        .providers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
        }

        .provider-option {
            display: flex;
            align-items: center;
            padding: 14px;
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95em;
        }

        .provider-option:hover {
            border-color: rgba(220, 38, 38, 0.4);
            background: rgba(40, 40, 40, 0.8);
            transform: translateY(-1px);
        }

        .provider-option input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #dc2626;
        }

        .provider-option.selected {
            border-color: rgba(220, 38, 38, 0.6);
            background: rgba(220, 38, 38, 0.1);
        }

        button {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.05em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            width: 100%;
            margin-top: 24px;
            letter-spacing: 0.02em;
            box-shadow: 0 4px 16px rgba(220, 38, 38, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(220, 38, 38, 0.4);
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .game-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .progress {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        .vs-container {
            display: flex;
            gap: 24px;
            align-items: stretch;
            margin-bottom: 32px;
        }

        .movie-card {
            flex: 1;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 280px;
            position: relative;
            overflow: hidden;
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.05) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(220, 38, 38, 0.5);
        }

        .movie-card:hover::before {
            opacity: 1;
        }

        .tagline {
            font-size: 1.4em;
            font-style: italic;
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.6;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .vs-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: 800;
            color: rgba(220, 38, 38, 0.8);
            min-width: 60px;
            letter-spacing: 0.05em;
        }

        .results-screen h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        .winner-card {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.2) 0%, rgba(153, 27, 27, 0.2) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: white;
            border-radius: 16px;
            padding: 48px 40px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.2);
        }

        .winner-card h3 {
            font-size: 2.2em;
            margin-bottom: 16px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .winner-tagline {
            font-size: 1.2em;
            font-style: italic;
            opacity: 0.85;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .winner-details {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 24px;
            font-size: 1.05em;
            font-weight: 500;
        }

        .error {
            background-color: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.7);
        }

        .all-choices {
            margin-top: 40px;
        }

        .all-choices h3 {
            color: #ffffff;
            margin-bottom: 24px;
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .choice-list {
            display: grid;
            gap: 12px;
        }

        .choice-item {
            background: rgba(30, 30, 30, 0.6);
            padding: 16px 18px;
            border-radius: 10px;
            border-left: 3px solid rgba(220, 38, 38, 0.6);
            font-size: 0.95em;
            line-height: 1.5;
        }

        .choice-item strong {
            color: rgba(220, 38, 38, 0.9);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 32px;
            }

            .vs-container {
                flex-direction: column;
                gap: 16px;
            }

            .vs-divider {
                transform: rotate(90deg);
                min-width: auto;
                min-height: 60px;
            }

            .movie-card {
                min-height: 200px;
                padding: 32px 24px;
            }

            .tagline {
                font-size: 1.2em;
            }

            .providers-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Movie This or That</h1>

        <!-- Setup Screen -->
        <div class="setup-screen active" id="setupScreen">
            <div class="form-group">
                <label for="genre">Choose a Genre:</label>
                <select id="genre">
                    <option value="">Select a genre...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Choose Streaming Platforms:</label>
                <div class="providers-grid" id="providersGrid">
                    <!-- Providers will be loaded here -->
                </div>
            </div>

            <div id="errorMessage"></div>

            <button onclick="startGame()">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <div class="game-header">
                <div class="progress" id="progress">Round 1 of 19</div>
            </div>

            <div class="vs-container">
                <div class="movie-card" id="card1" onclick="chooseMovie(0)">
                    <div class="tagline" id="tagline1"></div>
                </div>
                <div class="vs-divider">VS</div>
                <div class="movie-card" id="card2" onclick="chooseMovie(1)">
                    <div class="tagline" id="tagline2"></div>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="resultsScreen">
            <h2>üèÜ Your Winner!</h2>
            <div class="winner-card">
                <h3 id="winnerTitle"></h3>
                <div class="winner-tagline" id="winnerTagline"></div>
                <div class="winner-details">
                    <div>‚≠ê <span id="winnerRating"></span></div>
                    <div>üìÖ <span id="winnerYear"></span></div>
                </div>
            </div>

            <div class="all-choices">
                <h3>Your Journey:</h3>
                <div class="choice-list" id="choicesList"></div>
            </div>

            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://backend-explore-1.onrender.com';
        
        let movies = [];
        let currentIndex = 0;
        let currentMovies = [null, null];
        let choices = [];

        // Load initial data
        async function loadInitialData() {
            try {
                // Load genres
                const genresResponse = await fetch(`${API_URL}/api/genres`);
                const genresData = await genresResponse.json();
                const genreSelect = document.getElementById('genre');
                genresData.genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre;
                    option.textContent = genre.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                    genreSelect.appendChild(option);
                });

                // Load providers
                const providersResponse = await fetch(`${API_URL}/api/providers`);
                const providersData = await providersResponse.json();
                const providersGrid = document.getElementById('providersGrid');
                providersData.providers.forEach(provider => {
                    const label = document.createElement('label');
                    label.className = 'provider-option';
                    label.innerHTML = `
                        <input type="checkbox" name="provider" value="${provider}">
                        <span>${provider.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase())}</span>
                    `;
                    label.addEventListener('click', function(e) {
                        if (e.target.tagName !== 'INPUT') {
                            const checkbox = this.querySelector('input');
                            checkbox.checked = !checkbox.checked;
                        }
                        this.classList.toggle('selected', this.querySelector('input').checked);
                    });
                    providersGrid.appendChild(label);
                });
            } catch (error) {
                showError('Failed to load initial data. Please refresh the page.');
            }
        }

        async function startGame() {
            const genre = document.getElementById('genre').value;
            const providerCheckboxes = document.querySelectorAll('input[name="provider"]:checked');
            const providers = Array.from(providerCheckboxes).map(cb => cb.value);

            // Validation
            if (!genre) {
                showError('Please select a genre.');
                return;
            }

            if (providers.length === 0) {
                showError('Please select at least one streaming platform.');
                return;
            }

            // Show loading
            showError('<div class="loading">Loading movies... This may take a moment.</div>');

            try {
                const response = await fetch(`${API_URL}/api/start-game`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ genre, providers })
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'Failed to start game.');
                    return;
                }

                movies = data.movies;
                currentIndex = 0;
                choices = [];
                
                // Initialize first comparison
                currentMovies = [movies[0], movies[1]];
                
                showScreen('gameScreen');
                updateGame();

            } catch (error) {
                showError('Failed to connect to the server. Make sure the backend is running.');
            }
        }

        function updateGame() {
            document.getElementById('progress').textContent = `Round ${currentIndex + 1} of 19`;
            document.getElementById('tagline1').textContent = `"${currentMovies[0].tagline}"`;
            document.getElementById('tagline2').textContent = `"${currentMovies[1].tagline}"`;
        }

        function chooseMovie(index) {
            const chosen = currentMovies[index];
            const notChosen = currentMovies[1 - index];
            
            choices.push({
                chosen: chosen,
                rejected: notChosen
            });

            currentIndex++;

            if (currentIndex >= 19) {
                // Game over - show results
                showResults(chosen);
            } else {
                // Continue game - chosen movie vs next movie
                currentMovies = [chosen, movies[currentIndex + 1]];
                updateGame();
            }
        }

        function showResults(winner) {
            document.getElementById('winnerTitle').textContent = winner.title;
            document.getElementById('winnerTagline').textContent = `"${winner.tagline}"`;
            document.getElementById('winnerRating').textContent = winner.vote_average.toFixed(1);
            document.getElementById('winnerYear').textContent = winner.release_date ? winner.release_date.split('-')[0] : 'N/A';

            // Show all choices
            const choicesList = document.getElementById('choicesList');
            choicesList.innerHTML = '';
            choices.forEach((choice, index) => {
                const item = document.createElement('div');
                item.className = 'choice-item';
                item.innerHTML = `
                    <strong>Round ${index + 1}:</strong> Chose "${choice.chosen.title}" over "${choice.rejected.title}"
                `;
                choicesList.appendChild(item);
            });

            showScreen('resultsScreen');
        }

        function resetGame() {
            showScreen('setupScreen');
            document.getElementById('errorMessage').innerHTML = '';
        }

        function showScreen(screenId) {
            document.querySelectorAll('.setup-screen, .game-screen, .results-screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = message.includes('loading') ? message : `<div class="error">${message}</div>`;
        }

        // Load data when page loads
        loadInitialData();
    </script>
</body>
</html>
