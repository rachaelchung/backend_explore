<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15113 Chatroom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .login-section, .logged-in-section {
            display: none;
        }

        .login-section.active, .logged-in-section.active {
            display: block;
        }

        input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        input[type="text"]:focus, input[type="url"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .profile-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .create-post-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .create-post-section h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .posts-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .post {
            border-bottom: 1px solid #e0e0e0;
            padding: 20px 0;
        }

        .post:last-child {
            border-bottom: none;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-author {
            font-weight: 600;
            color: #667eea;
        }

        .post-date {
            font-size: 12px;
            color: #999;
        }

        .post-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .post-description {
            color: #555;
            margin-bottom: 10px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .post-video {
            margin: 15px 0;
        }

        .post-video iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }

        .post-links {
            margin: 10px 0;
        }

        .post-links a {
            color: #667eea;
            text-decoration: none;
            margin-right: 15px;
        }

        .post-links a:hover {
            text-decoration: underline;
        }

        .post-actions {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }

        .like-btn {
            background: none;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .like-btn.liked {
            background: #667eea;
            color: white;
        }

        .delete-btn {
            background: none;
            color: #e74c3c;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .delete-btn:hover {
            opacity: 0.7;
            background: none;
        }

        .comment-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .comment {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .comment-content {
            color: #555;
            font-size: 14px;
        }

        .comment-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-form input {
            flex: 1;
            margin-bottom: 0;
        }

        .hidden {
            display: none;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .nav-tab {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .nav-tab:hover {
            background: none;
            color: #667eea;
        }

        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .profile-view {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: start;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .profile-info h2 {
            margin: 0;
            color: #667eea;
            font-size: 32px;
        }

        .profile-username {
            color: #999;
            font-size: 18px;
            margin-top: 5px;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }

        .profile-stat {
            text-align: center;
        }

        .profile-stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .profile-stat-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
        }

        .profile-link {
            margin-top: 15px;
        }

        .profile-link a {
            color: #667eea;
            text-decoration: none;
        }

        .profile-link a:hover {
            text-decoration: underline;
        }

        .back-button {
            background: #999;
            margin-bottom: 10px;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        .success {
            color: #27ae60;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ AI Affairs (15113 Projects)</h1>
            
            <div class="login-section" id="loginSection">
                <div id="usernameCheck">
                    <input type="text" id="usernameInput" placeholder="Enter your username" />
                    <button onclick="checkUsername()">Continue</button>
                </div>
                
                <div id="newUserForm" class="hidden">
                    <p style="margin-bottom: 10px;">üëã Welcome! Create your account:</p>
                    <input type="text" id="firstNameInput" placeholder="Enter your first name" />
                    <div style="display: flex; gap: 10px;">
                        <button onclick="completeSignup()" style="flex: 1;">Create Account</button>
                        <button onclick="cancelSignup()" style="flex: 1; background: #999;">Back</button>
                    </div>
                </div>
                
                <div id="returningUserForm" class="hidden">
                    <p style="margin-bottom: 10px;">üëã Welcome back, <strong id="returningUserName"></strong>!</p>
                    <div style="display: flex; gap: 10px;">
                        <button onclick="completeLogin()" style="flex: 1;">Login</button>
                        <button onclick="cancelLogin()" style="flex: 1; background: #999;">Back</button>
                    </div>
                </div>
                
                <div id="loginError" class="error"></div>
            </div>

            <div class="logged-in-section" id="loggedInSection">
                <div class="user-info">
                    <div>
                        <strong>Welcome, <span id="currentFirstName"></span>!</strong><br>
                        <span style="color: #999; font-size: 14px;">@<span id="currentUsername"></span></span>
                    </div>
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <div class="profile-section hidden" id="profileSection">
            <h2>Profile Settings</h2>
            <input type="text" id="firstNameProfile" placeholder="Your first name" />
            <input type="url" id="portfolioInput" placeholder="Your portfolio URL (optional)" />
            <button onclick="updateProfile()">Update Profile</button>
            <div id="profileMessage"></div>
        </div>

        <div class="create-post-section hidden" id="createPostSection">
            <h2>Create New Post</h2>
            <input type="text" id="postTitle" placeholder="Post title" />
            <textarea id="postDescription" placeholder="Description (optional)" rows="3"></textarea>
            <input type="url" id="postVideo" placeholder="YouTube video URL (optional)" />
            <input type="url" id="postGithub" placeholder="GitHub repository URL (optional)" />
            <button onclick="createPost()">Post</button>
            <div id="postMessage"></div>
        </div>

        <div class="hidden" id="mainContent">
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('posts')">Feed</button>
                <button class="nav-tab" onclick="showTab('my-profile')">My Profile</button>
            </div>

            <div id="postsTab">
                <div class="posts-section">
                    <h2>Posts</h2>
                    <div id="postsContainer">
                        <p style="text-align: center; color: #999;">No posts yet. Be the first to post!</p>
                    </div>
                </div>
            </div>

            <div id="profileTab" class="hidden">
                <div class="profile-view">
                    <button class="back-button hidden" id="backButton" onclick="closeUserProfile()">‚Üê Back to Feed</button>
                    <div class="profile-header">
                        <div class="profile-info">
                            <h2 id="profileFirstName"></h2>
                            <div class="profile-username">@<span id="profileUsername"></span></div>
                            <div class="profile-stats">
                                <div class="profile-stat">
                                    <div class="profile-stat-number" id="profilePostCount">0</div>
                                    <div class="profile-stat-label">Posts</div>
                                </div>
                            </div>
                            <div class="profile-link" id="profilePortfolioLink"></div>
                        </div>
                    </div>
                    <div>
                        <h3 style="margin-bottom: 15px;">Posts</h3>
                        <div id="profilePostsContainer">
                            <p style="text-align: center; color: #999;">No posts yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Legacy posts section for logged out view -->
        <div class="posts-section" id="loggedOutPosts">
            <h2>Posts</h2>
            <div id="loggedOutPostsContainer">
                <p style="text-align: center; color: #999;">No posts yet. Be the first to post!</p>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let pendingUsername = null;

        // Check if user is already logged in
        async function checkAuth() {
            try {
                const response = await fetch('/api/current-user');
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    showLoggedInState();
                } else {
                    showLoggedOutState();
                }
            } catch (error) {
                console.error('Error checking auth:', error);
                showLoggedOutState();
            }
            loadPosts();
        }

        function showLoggedInState() {
            document.getElementById('loginSection').classList.remove('active');
            document.getElementById('loggedInSection').classList.add('active');
            document.getElementById('currentUsername').textContent = currentUser.username;
            document.getElementById('currentFirstName').textContent = currentUser.first_name;
            document.getElementById('profileSection').classList.remove('hidden');
            document.getElementById('createPostSection').classList.remove('hidden');
            document.getElementById('portfolioInput').value = currentUser.portfolio_url || '';
            document.getElementById('firstNameProfile').value = currentUser.first_name || '';
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('loggedOutPosts').classList.add('hidden');
        }

        function showLoggedOutState() {
            document.getElementById('loginSection').classList.add('active');
            document.getElementById('loggedInSection').classList.remove('active');
            document.getElementById('profileSection').classList.add('hidden');
            document.getElementById('createPostSection').classList.add('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('loggedOutPosts').classList.remove('hidden');
            
            // Reset login forms
            document.getElementById('usernameCheck').classList.remove('hidden');
            document.getElementById('newUserForm').classList.add('hidden');
            document.getElementById('returningUserForm').classList.add('hidden');
        }

        async function checkUsername() {
            const username = document.getElementById('usernameInput').value.trim();
            const errorDiv = document.getElementById('loginError');
            
            if (!username) {
                errorDiv.textContent = 'Please enter a username';
                return;
            }

            try {
                const response = await fetch('/api/check-username', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();
                
                if (response.ok) {
                    pendingUsername = username;
                    errorDiv.textContent = '';
                    
                    if (data.exists) {
                        // Existing user - show welcome back
                        document.getElementById('returningUserName').textContent = data.user.first_name;
                        document.getElementById('usernameCheck').classList.add('hidden');
                        document.getElementById('returningUserForm').classList.remove('hidden');
                    } else {
                        // New user - show signup form
                        document.getElementById('usernameCheck').classList.add('hidden');
                        document.getElementById('newUserForm').classList.remove('hidden');
                    }
                } else {
                    errorDiv.textContent = data.error || 'Error checking username';
                }
            } catch (error) {
                errorDiv.textContent = 'Error connecting to server';
                console.error('Check username error:', error);
            }
        }

        async function completeLogin() {
            const errorDiv = document.getElementById('loginError');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: pendingUsername })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    showLoggedInState();
                    document.getElementById('usernameInput').value = '';
                    loadPosts();
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                errorDiv.textContent = 'Error connecting to server';
                console.error('Login error:', error);
            }
        }

        async function completeSignup() {
            const firstName = document.getElementById('firstNameInput').value.trim();
            const errorDiv = document.getElementById('loginError');
            
            if (!firstName) {
                errorDiv.textContent = 'Please enter your first name';
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: pendingUsername, first_name: firstName })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    showLoggedInState();
                    document.getElementById('usernameInput').value = '';
                    document.getElementById('firstNameInput').value = '';
                    loadPosts();
                } else {
                    errorDiv.textContent = data.error || 'Signup failed';
                }
            } catch (error) {
                errorDiv.textContent = 'Error connecting to server';
                console.error('Signup error:', error);
            }
        }

        function cancelLogin() {
            document.getElementById('returningUserForm').classList.add('hidden');
            document.getElementById('usernameCheck').classList.remove('hidden');
            document.getElementById('loginError').textContent = '';
            pendingUsername = null;
        }

        function cancelSignup() {
            document.getElementById('newUserForm').classList.add('hidden');
            document.getElementById('usernameCheck').classList.remove('hidden');
            document.getElementById('loginError').textContent = '';
            document.getElementById('firstNameInput').value = '';
            pendingUsername = null;
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                currentUser = null;
                showLoggedOutState();
                loadPosts();
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        async function updateProfile() {
            const firstName = document.getElementById('firstNameProfile').value.trim();
            const portfolioUrl = document.getElementById('portfolioInput').value.trim();
            const messageDiv = document.getElementById('profileMessage');

            try {
                const response = await fetch('/api/profile', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ first_name: firstName, portfolio_url: portfolioUrl })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    document.getElementById('currentFirstName').textContent = currentUser.first_name;
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Profile updated successfully!';
                    setTimeout(() => { messageDiv.textContent = ''; }, 3000);
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = data.error || 'Update failed';
                }
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Error connecting to server';
                console.error('Update profile error:', error);
            }
        }

        async function createPost() {
            const title = document.getElementById('postTitle').value.trim();
            const description = document.getElementById('postDescription').value.trim();
            const videoUrl = document.getElementById('postVideo').value.trim();
            const githubUrl = document.getElementById('postGithub').value.trim();
            const messageDiv = document.getElementById('postMessage');

            if (!title) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Please enter a title';
                return;
            }

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, video_url: videoUrl, github_url: githubUrl })
                });

                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('postTitle').value = '';
                    document.getElementById('postDescription').value = '';
                    document.getElementById('postVideo').value = '';
                    document.getElementById('postGithub').value = '';
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Post created successfully!';
                    setTimeout(() => { messageDiv.textContent = ''; }, 3000);
                    loadPosts();
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = data.error || 'Failed to create post';
                }
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Error connecting to server';
                console.error('Create post error:', error);
            }
        }

        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                const data = await response.json();
                
                const container = currentUser ? 'postsContainer' : 'loggedOutPostsContainer';
                
                if (response.ok && data.posts.length > 0) {
                    displayPosts(data.posts, container);
                } else {
                    document.getElementById(container).innerHTML = 
                        '<p style="text-align: center; color: #999;">No posts yet. Be the first to post!</p>';
                }
            } catch (error) {
                console.error('Load posts error:', error);
            }
        }

        function displayPosts(posts, containerId = 'postsContainer') {
            const container = document.getElementById(containerId);
            container.innerHTML = posts.map(post => `
                <div class="post">
                    <div class="post-header">
                        <div>
                            <div class="post-author" style="cursor: pointer;" onclick="viewUserProfile('${escapeHtml(post.username)}')">${escapeHtml(post.first_name)}</div>
                            <div style="font-size: 12px; color: #999; cursor: pointer;" onclick="viewUserProfile('${escapeHtml(post.username)}')">@${escapeHtml(post.username)}</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span class="post-date">${new Date(post.created_at).toLocaleString()}</span>
                            ${currentUser && currentUser.username === post.username ? `
                                <button class="delete-btn" onclick="deletePost(${post.id})" title="Delete post">üóëÔ∏è Delete</button>
                            ` : ''}
                        </div>
                    </div>
                    <div class="post-title">${escapeHtml(post.title)}</div>
                    ${post.description ? `<div class="post-description">${escapeHtml(post.description)}</div>` : ''}
                    ${post.video_url ? `
                        <div class="post-video">
                            <iframe src="${getEmbedUrl(post.video_url)}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    ` : ''}
                    ${post.github_url ? `
                        <div class="post-links">
                            <a href="${escapeHtml(post.github_url)}" target="_blank">üîó View on GitHub</a>
                        </div>
                    ` : ''}
                    <div class="post-actions">
                        <button class="like-btn ${post.liked_by_user ? 'liked' : ''}" onclick="likePost(${post.id})" ${!currentUser ? 'disabled' : ''}>
                            ${post.liked_by_user ? '‚ù§Ô∏è' : 'ü§ç'} ${post.like_count}
                        </button>
                        <button onclick="toggleComments(${post.id})" ${!currentUser ? 'disabled' : ''}>
                            üí¨ ${post.comment_count}
                        </button>
                    </div>
                    <div class="comment-section hidden" id="comments-${post.id}">
                        <div id="comments-list-${post.id}"></div>
                        ${currentUser ? `
                            <div class="comment-form">
                                <input type="text" id="comment-input-${post.id}" placeholder="Write a comment..." />
                                <button onclick="addComment(${post.id})">Post</button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function likePost(postId) {
            try {
                const response = await fetch(`/api/posts/${postId}/like`, { method: 'POST' });
                if (response.ok) {
                    loadPosts();
                }
            } catch (error) {
                console.error('Like post error:', error);
            }
        }

        async function toggleComments(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            
            if (commentsSection.classList.contains('hidden')) {
                // Load comments
                try {
                    const response = await fetch(`/api/posts/${postId}`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        const commentsList = document.getElementById(`comments-list-${postId}`);
                        if (data.post.comments.length > 0) {
                            commentsList.innerHTML = data.post.comments.map(comment => `
                                <div class="comment">
                                    <div style="display: flex; justify-content: space-between; align-items: start;">
                                        <div>
                                            <div class="comment-author" style="cursor: pointer;" onclick="viewUserProfile('${escapeHtml(comment.username)}')">${escapeHtml(comment.first_name)}</div>
                                            <div style="font-size: 11px; color: #999; margin-bottom: 5px; cursor: pointer;" onclick="viewUserProfile('${escapeHtml(comment.username)}')">@${escapeHtml(comment.username)}</div>
                                        </div>
                                        ${currentUser && currentUser.username === comment.username ? `
                                            <button class="delete-btn" onclick="deleteComment(${comment.id}, ${postId})" title="Delete comment">üóëÔ∏è</button>
                                        ` : ''}
                                    </div>
                                    <div class="comment-content">${escapeHtml(comment.content)}</div>
                                </div>
                            `).join('');
                        } else {
                            commentsList.innerHTML = '<p style="color: #999; font-size: 14px;">No comments yet</p>';
                        }
                        commentsSection.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Load comments error:', error);
                }
            } else {
                commentsSection.classList.add('hidden');
            }
        }

        async function addComment(postId) {
            const input = document.getElementById(`comment-input-${postId}`);
            const content = input.value.trim();
            
            if (!content) return;

            try {
                const response = await fetch(`/api/posts/${postId}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    input.value = '';
                    toggleComments(postId); // Close
                    toggleComments(postId); // Reopen with new comment
                    loadPosts(); // Refresh comment count
                }
            } catch (error) {
                console.error('Add comment error:', error);
            }
        }

        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post? This will also delete all comments and likes.')) {
                return;
            }

            try {
                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadPosts(); // Refresh the posts list
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to delete post');
                }
            } catch (error) {
                console.error('Delete post error:', error);
                alert('Error deleting post');
            }
        }

        async function deleteComment(commentId, postId) {
            if (!confirm('Are you sure you want to delete this comment?')) {
                return;
            }

            try {
                const response = await fetch(`/api/comments/${commentId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // Refresh the comments for this post
                    toggleComments(postId); // Close
                    toggleComments(postId); // Reopen with updated comments
                    loadPosts(); // Refresh comment count
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to delete comment');
                }
            } catch (error) {
                console.error('Delete comment error:', error);
                alert('Error deleting comment');
            }
        }

        function getEmbedUrl(url) {
            // Convert YouTube URLs to embed format
            const youtubeRegex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/;
            const match = url.match(youtubeRegex);
            if (match) {
                return `https://www.youtube.com/embed/${match[1]}`;
            }
            return url;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Show/hide content
            if (tabName === 'posts') {
                document.getElementById('postsTab').classList.remove('hidden');
                document.getElementById('profileTab').classList.add('hidden');
            } else if (tabName === 'my-profile') {
                document.getElementById('postsTab').classList.add('hidden');
                document.getElementById('profileTab').classList.remove('hidden');
                document.getElementById('backButton').classList.add('hidden');
                loadUserProfile(currentUser.username);
            }
        }

        async function viewUserProfile(username) {
            // Switch to profile tab
            document.getElementById('postsTab').classList.add('hidden');
            document.getElementById('profileTab').classList.remove('hidden');
            
            // Update tab active state
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            
            // Show back button only if viewing someone else's profile
            if (username !== currentUser.username) {
                document.getElementById('backButton').classList.remove('hidden');
            } else {
                document.getElementById('backButton').classList.add('hidden');
            }
            
            await loadUserProfile(username);
        }

        async function loadUserProfile(username) {
            try {
                const response = await fetch(`/api/users/${username}`);
                const data = await response.json();
                
                if (response.ok) {
                    // Update profile header
                    document.getElementById('profileFirstName').textContent = data.user.first_name;
                    document.getElementById('profileUsername').textContent = data.user.username;
                    document.getElementById('profilePostCount').textContent = data.post_count;
                    
                    // Update portfolio link
                    const portfolioLink = document.getElementById('profilePortfolioLink');
                    if (data.user.portfolio_url) {
                        portfolioLink.innerHTML = `üîó <a href="${escapeHtml(data.user.portfolio_url)}" target="_blank">${escapeHtml(data.user.portfolio_url)}</a>`;
                    } else {
                        portfolioLink.innerHTML = '';
                    }
                    
                    // Display posts
                    if (data.posts.length > 0) {
                        displayPosts(data.posts, 'profilePostsContainer');
                    } else {
                        document.getElementById('profilePostsContainer').innerHTML = 
                            '<p style="text-align: center; color: #999;">No posts yet</p>';
                    }
                } else {
                    alert(data.error || 'Failed to load profile');
                }
            } catch (error) {
                console.error('Load profile error:', error);
                alert('Error loading profile');
            }
        }

        function closeUserProfile() {
            // Go back to feed
            document.getElementById('postsTab').classList.remove('hidden');
            document.getElementById('profileTab').classList.add('hidden');
            
            // Update tabs
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-tab')[0].classList.add('active');
            
            document.getElementById('backButton').classList.add('hidden');
        }

        // Initialize
        checkAuth();
    </script>
